<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js Cube Example - AR with ARButton</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // Import the ARButton module
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Create the ARButton
        document.body.appendChild(ARButton.createButton(renderer));

        // Enable immersive-ar mode
        renderer.xr.enabled = true;
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });

        // Handle AR session start
        const xrSession = renderer.xr.session;
        xrSession.addEventListener('sessionstart', () => {
            // Place the cube in AR space
            const raycaster = new THREE.Raycaster(camera.position, camera.direction);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const intersection = intersects[0];
                const arObject = new THREE.Object3D();
                arObject.add(cube);
                scene.add(arObject);

                // Position the AR object at the intersection point
                arObject.position.copy(intersection.point);
            }
        });
    </script>
</body>

</html>
