<!DOCTYPE html>
<html lang="en">
<head>
  <title>A-Frame AR with GLTF</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-entity id="model">
      <a-gltf-model src="models/gift.gltf"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    // Initialize AR.js
    arjs.config({
      tracking: true,
      lightEstimation: true
    });

    // Attach the AR scene to the document
    arjs.registerARExperience();
  </script>
</body>
</html>
