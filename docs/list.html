HTML (index.html):

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Experiments</title>
</head>
<body>
  <h1>List of Experiments</h1>
  <ul id="experimentList"></ul>

  <script>
    // Function to fetch files starting with "exp" in the same directory
    function getExperimentFiles() {
      fetch('./')
        .then(response => response.text())
        .then(text => {
          const parser = new DOMParser();
          const htmlDocument = parser.parseFromString(text, 'text/html');
          const experimentLinks = htmlDocument.querySelectorAll('a[href^="exp"]');
          const experimentList = document.getElementById('experimentList');

          experimentLinks.forEach(link => {
            const listItem = document.createElement('li');
            const anchor = document.createElement('a');
            anchor.textContent = link.textContent;
            anchor.href = link.href;
            listItem.appendChild(anchor);
            experimentList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching experiment files:', error));
    }

    // Call the function to generate the list when the page loads
    window.addEventListener('DOMContentLoaded', getExperimentFiles);
  </script>
</body>
</html>
